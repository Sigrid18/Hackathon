    <script>
         const questions = [
        { 
            image: 'images/1.png', 
            answer: 'fake', 
            explanation: 'Link-ul este prescurtat și nu știm despre ce pachet este vorba, așa că este un mesaj de tip smishing'
        },
        { 
            image: 'images/2.png',

            explanation: 'Acest mesaj impersonează un menbru de familie și pune presiune pe ultilizator, ca să creeze un moment vulnerabil'
        },
        { 
            image: 'images/3.png', 
            answer: 'legit', 
            explanation: 'Mesajul acesta este adevărat'
        },
        { 
            image: 'images/4.png', 
            answer: 'fake', 
            explanation: 'Acest mail este fals, deoarece fișierele trimise pe OneDrive nu se transmit prin attachement-uri, ci prin link-uri'
        },
        { 
            image: 'images/6.png', 
            answer: 'legit', 
            explanation: 'Acest mail este real, google trimite mail-uri asemănătoare când te contectezi pe alt device'
        },
        { 
            image: 'images/5.png', 
            answer: 'fake', 
            explanation: 'Sunt prea multe greșeli gramaticale ca să fie real...'
        },
        { 
            image: 'images/7.jpeg', 
            answer: 'fake', 
            explanation: 'Nici nu este nevoie de explicație aici'
        },
        { 
            image: 'images/8.jpeg', 
            answer: 'legit', 
            explanation: 'Acesta este un mail real trimis de google când cineva adaugă o adresă de recovery'
        },
        { 
            image: 'images/9.jpeg',

        },
        { 
            image: 'images/10.jpeg', 
            answer: 'fake', 
            explanation: 'Manipulare religioasă'
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        document.getElementById('question').innerText = `Question ${currentQuestionIndex + 1}`;
        document.getElementById('question-image').src = currentQuestion.image;
        document.getElementById('explanation').classList.add('hidden'); 
    }

    function answer(userAnswer) {
        const currentQuestion = questions[currentQuestionIndex];
        const explanationDiv = document.getElementById('explanation');

        if (userAnswer === currentQuestion.answer) {
            score++;
            explanationDiv.innerText = 'Corect!';
        } else {
            explanationDiv.innerText = `Greșit! ${currentQuestion.explanation}`;
 }
        explanationDiv.classList.remove('hidden'); 
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            setTimeout(showQuestion, 2000); 
        } else {
            setTimeout(showResult, 2000); 
        }
    }

    function showResult() {
        document.getElementById('quiz').innerHTML = `
            <div id="result-container">
                <h2>Your Score: <span id="score">${score}</span>/10</h2>
                <h3>FLAG{pr0fession4l_f1sher}</h3>
            </div>
        `;
    }

    showQuestion();
    </script>
