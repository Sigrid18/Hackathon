        <h1>Password Generator</h1>
        <!--FLAG{1n5pect_f1nder}-->>

        <label for="passwordLength">Lungime:</label>
    
        <input type="number" id="passwordLength" value="12" min="8" max="128" class="textarea" />
    
        
    
        <label for="includeUppercase">Majuscule:</label>
    
        <input type="checkbox" id="includeUppercase" checked />
    
        
    
        <label for="includeLowercase">Litere mici:</label>
    
        <input type="checkbox" id="includeLowercase" checked />
    
        
    
        <label for="includeNumbers">Numere:</label>
    
        <input type="checkbox" id="includeNumbers" checked />
    
        
    
        <label for="includeSymbols">Simboluri:</label>
    
        <input type="checkbox" id="includeSymbols" checked />
    
        
    
        <button class="button" id="generate">Generează</button>
    <div>
        <textarea class="textarea" id="password" readonly ></textarea>
        </div>

    <script>
      document.getElementById("generate").addEventListener("click", function() {

const length = parseInt(document.getElementById("passwordLength").value);

const includeUppercase = document.getElementById("includeUppercase").checked;

const includeLowercase = document.getElementById("includeLowercase").checked;

const includeNumbers = document.getElementById("includeNumbers").checked;

const includeSymbols = document.getElementById("includeSymbols").checked;


const password = generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSymbols);

document.getElementById("password").value = password;

});


function generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSymbols) {

const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

const lowerChars = "abcdefghijklmnopqrstuvwxyz";

const numbers = "0123456789";

const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";


let characterSet = "";


if (includeUppercase) characterSet += upperChars;

if (includeLowercase) characterSet += lowerChars;

if (includeNumbers) characterSet += numbers;

if (includeSymbols) characterSet += symbols;


if (characterSet.length === 0) return "Please select at least one character type.";


let password = "";

for (let i = 0; i < length; i++) {

    const randomIndex = Math.floor(Math.random() * characterSet.length);

    password += characterSet[randomIndex];

}


return password;

}
    </script>
