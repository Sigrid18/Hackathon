    <h1>Check Input</h1>
    <input type="text" id="inputField" placeholder="Enter a value">
    <button id="checkButton">Check</button>
    <p id="result"></p>

    <script>
        function checkInput() {
            const inputValue = document.getElementById('inputField').value.trim();
            fetch('rockyou.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n').map(line => line.trim());
                    const exists = lines.includes(inputValue);
                    document.getElementById('result').innerText = exists ? 'Found!' : 'Not found.';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'Error reading the file.';
                });
        }

        document.getElementById('checkButton').addEventListener('click', checkInput);
    </script>
